fail_fast: true

repos:
  - repo: local
    hooks:
      - id: reorder-python-imports
        name: reorder-python-imports
        language: system
        entry: reorder-python-imports
        types: [python]

      - id: black
        name: black
        language: system
        entry: black
        types: [python]

      - id: flake8
        name: flake8
        language: system
        entry: flake8
        types: [python]

      - id: mypy
        name: mypy
        language: system
        entry: mypy --strict
        types: [python]

      - id: pytest
        name: pytest
        language: system
        entry: pytest
        types: [python]
        pass_filenames: false
